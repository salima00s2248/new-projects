<html>

<head>

<body>
  
    <div class="Cart-Container" id="testdatas">
        <div class="quiz">
         <!-- <h1>Timer</h1>
         <div style="font-weight: bold" id="timer"></div> -->
          <h2 id="question">Question Text</h2>
          <ul>
            <li>
              <input type="radio" name="answer" id="a_variant" class="answer">
              <label for="a" id="a">Answer</label>
            </li>
    
            <li>
              <input type="radio" name="answer" id="b_variant" class="answer">
              <label for="b" id="b">Answer</label>
            </li>
    
            <li>
              <input type="radio" name="answer" id="c_variant" class="answer">
              <label for="c" id="c">Answer</label>
            </li>
    
            <li>
              <input type="radio" name="answer" id="d_variant" class="answer">
              <label for="d" id="d">Answer</label>
            </li>
    
          </ul>
        </div>
        <div class="container">
    
        
            <button type="button" id="btn" class="btn btn-danger btn-lg active" onclick="history.back()"->Previous</button>
          
          </div>
          <div class="green">
    
        
            <button type="button" id="green"  class="btn btn-success btn-lg active">Next</button>
          
          </div>    
    
<script src="js/quiz.js"></script>
