<script>
  var usernameInput=document.getElementById('username');
  var passwordInput=document.getElementById('password');

  function onLoginPage(event){
    event.preventDefault();
    var username=usernameInput.value
    var password=passwordInput.value
    var http= new XMLHttpRequest();
    http.onload=function(){
 
   if(this.status==200){
        localStorage.setItem('username',username);
    localStorage.setItem('password',password);
    window.location.href="profile.html";
   
    }
    else{
    alert("Username or password is incorrect please check again")
    }
    }
    http.open("GET","http://localhost:8105/users/login",true);
    http.setRequestHeader("Authorization", "Basic " + window.btoa(username+":"+password));
    http.send();



  }
  function onCreateAccount(){
  window.location.href="signup.html"
  }

  function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
